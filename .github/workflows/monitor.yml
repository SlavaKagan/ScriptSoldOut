name: Monitor Website (scheduled)

on:
  schedule:
    - cron: '*/15 * * * *'  # כל 15 דקות (UTC)
  workflow_dispatch: {}

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv

      - name: Run monitor
        env:
          TARGET_URLS: ${{ secrets.TARGET_URLS }}      # רשימת ה-URLs
          SEARCH_TEXT: ${{ secrets.SEARCH_TEXT }}      # ברירת מחדל: SOLD OUT
          CSS_SELECTOR: ${{ secrets.CSS_SELECTOR }}    # אופציונלי (למשל ".product-status")
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          HTTP_TIMEOUT: ${{ secrets.HTTP_TIMEOUT }}    # אופציונלי, למשל 20
          REQUEST_DELAY_SEC: ${{ secrets.REQUEST_DELAY_SEC }}  # אופציונלי, למשל 1.0
        run: |
          python monitor.py